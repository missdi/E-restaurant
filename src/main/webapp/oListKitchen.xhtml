<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Menu list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css" /> 
</h:head>
<h:body>
<ui:composition template="WEB-INF/templates/adminTemplate.xhtml">	
<ui:define name="content"> 
<h:form id="form">		
	<p:growl id="msgs" showDetail="true"/> 
  
	<p:dataTable var="oList" value="#{orderListBean.ordersList}" styleClass="dTable" sortMode="multiple">
	
		<f:facet name="header">
		List of dishes
		</f:facet>	
	
       	<p:column headerText="Order Time" sortBy="#{oList.orderTime}">        
              <h:outputText value="#{oList.orderTime}" />               
       </p:column>	 
       
       	<p:column headerText="Order Number" sortBy="#{oList.orderNum}">        
              <h:outputText value="#{oList.orderNum}" />               
       </p:column>	 
       
       <p:column headerText="Menu Category" sortBy="#{oList.foodCatName}">        
              <h:outputText value="#{oList.foodCatName}" />               
       </p:column>	 
              
	 	<p:column headerText="Dish name">        
              <h:outputText value="#{oList.dishName}" />                             
       </p:column>	 
       
       <p:column headerText="Done">       
              <p:commandButton value="Done" action ="#{orderListBean.setDone(oList.orderDetId, oList.orderNum)}" ajax="false" update="oList"/>               
       </p:column>	     
       
	</p:dataTable>

   </h:form>
   </ui:define>
   </ui:composition>
</h:body>
</html>
