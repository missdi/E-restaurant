<h:body>
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">	
<ui:define name="content"> 		
		<div class="login-card">
    <h1>Log-in</h1>
  <h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    <p:inputText value="#{userBean.user.login}" id="username">
    </p:inputText>
    <p:watermark for="username" value="Username" />
    <p:password value="#{userBean.user.password}" id="password"></p:password>
    <p:watermark for="password" value="Password"  />

  	<p:commandButton value="Login" id="loginButton" icon="ui-icon-check" action="#{userBean.getLogin()}" />  	
  	
  </h:form>
    
  <div class="login-help">
    <a href="registration.xhtml">Register</a> 
  </div>
</div>
		
		

</ui:define>
</ui:composition>

</h:body>

</html>
