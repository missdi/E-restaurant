<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" /> 
</h:head>

<h:body>

	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">		
	<ui:define name="content">
	
	<h:form>	
		
	<p:growl id="message" showDetail="true" />   
		
		<p:dataList  value="#{menuCatBean.menuList}" var="menu" type="none" >
			<h:panelGrid columns="2"  styleClasses="menuList">				
				<p:graphicImage value="resources/images/#{menu.dishName}.jpg" cache="false" width="200"/> 					
					<h:panelGrid columns="2" >
						<h:outputText value="#{menu.dishName}" style="font-weight: bold"/>
						<h:outputText value="#{menu.dishPrice}" />
						<h:outputText value="#{menu.description}" />					
						<h:commandButton value="Add" action="#{cartBean.addToCart(menu.id)}" ajax="false">						
							<!-- <p:confirm header="Confirmation" message="Continue or go to cart?"/> -->
						</h:commandButton> 
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
						    <h:form>
						        <p:commandButton value="Cart"  action="#{menuCatBean.goToCart()}"  oncomplete="window.open('cart.xhtml')"/>
						        <p:commandButton value="Continue"  styleClass="ui-confirmdialog-no" />     
						    </h:form>  
					    </p:confirmDialog>					
					</h:panelGrid>			
			</h:panelGrid>
		</p:dataList>
	</h:form>
	
	</ui:define>
	</ui:composition>
	
</h:body>

</html>
