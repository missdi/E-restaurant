<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="style.css" /> 
<title>Menu category list</title>
</h:head>
<h:body>
<ui:composition template="WEB-INF/templates/adminTemplate.xhtml">	
<ui:define name="content"> 
<h:form id="form">	 
	
	<p:growl id="msgs" showDetail="true"/>	
	
	<p:dataTable var="fc" value="#{foodCatBean.foodCat}" editable="true" editMode="cell" styleClass="dTable">
		
		<f:facet name="header">
		List of menu categories
		</f:facet>	
			
		<p:ajax event="cellEdit" listener="#{foodCatBean.onCellEdit}" update=":form:msgs" /> 
	
	 	<p:column headerText="Menu Category">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{fc.foodCatName}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{fc.foodCatName}" style="width:96%"/></f:facet>
           </p:cellEditor>
       </p:column>	
	 
	</p:dataTable>

   </h:form>
   </ui:define>
   </ui:composition>
</h:body>
</html>
